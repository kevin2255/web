<!DOCTYPE html>
<html lang="en">
<head>
	<title>Sign up</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div class="panel"><br>
		<h2 class="heading1">Sign Up</h2><br><br>

	    <div class="leftpanel">
	 	
            <div class="box1">
                <label>Username:</label><br>
           		<input type="text" placeholder="enter username">
            </div><br><br>

            <div class="box3">
    	        <label>Password:</label><br>
                <input type="password" 
                        minlength="8" required
                          placeholder="enter password" /> 
            </div>
	    </div>


       <div class="rightpanel">
       	
               <div class="box2">
        			<label >email-id:</label><br>
        			<input type="text" placeholder="enter mail id"><br>
       	       </div><br>
               
			    <div class="box4">
    				<br><br><label>Confirm Password:</label><br>
     		   		<input type="password" 
                     minlength="8" required
                     placeholder="re-enter password" />
                </div>
       </div>
   

    <br><br><br><br><br> <div class="box5">
    	<br><br><br><label>Gender:</label><br>
    	 <input  type="radio" name="gender" value="male" checked>Male
         <input type="radio" name="gender" value="female"> Female
         <input type="radio" name="gender" value="other"> Other<br>
     </div>

    <br> <div class="box6">
    	  <label>Language:</label><br>
    	  <input type="checkbox" name="language">Hindi 
 		  <input type="checkbox" name="language">English
          <input type="checkbox" name="language">others
     </div>

    

    	<button class="submitbutton">Submit</button>
    
   </div>	

</body>
</html>
